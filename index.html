<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Layout</title>
    <!-- Fomantic UI CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <!-- Link to CSS file in styles folder -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="squares">
            <div class="square" id="left-square"></div>
            <div class="square" id="right-square"></div>
        </div>
        <div class="message" id="match-message">Match the color!</div> <!-- Placeholder for messages -->
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" maxlength="6" placeholder="HEXCODE" id="color-input">
                <button id="match-button" aria-label="Match">&#x02191;</button> <!-- Arrow button -->
            </div>
        </div>
    </div>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Fomantic UI JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
